<!-- 250412.1504-09. 1주간 달력 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>1주간 달력</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      width: 14.28%; /* 각 칸의 폭을 동일하게 설정 (수정됨) */
    }
    .today {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <table id="calendar">
    <tbody>
      <tr>
        <td id="sun"></td>
        <td id="mon"></td>
        <td id="tue"></td>
        <td id="wed"></td>
        <td id="thu"></td>
        <td id="fri"></td>
        <td id="sat"></td>
      </tr>
    </tbody>
  </table>
  <script src="jpopup.js"></script>
</body>
</html>
