<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3주 달력 메모</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: white;
            padding: 20px;
            min-width: 800px;
        }

        .calendar-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .year {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #1976d2;
        }

        .toggle-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e0e0e0;
            border: 1px solid #e0e0e0;
        }

        .calendar-cell {
            background-color: white;
            padding: 10px;
            min-height: 60px;
            text-align: center;
        }

        .date-cell {
            font-weight: bold;
        }

        .memo-cell {
            background-color: #f5f5f5;
            text-align: left;
            font-size: 14px;
        }

        .today {
            background-color: #e3f2fd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .memo-input {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            resize: vertical;
        }

        .save-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .save-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button class="nav-button" id="prevWeek">&lt;</button>
            <div class="year" id="yearDisplay"></div>
            <button class="nav-button" id="nextWeek">&gt;</button>
            <button class="toggle-button" id="toggleMemo">간편 메모</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="modal" id="memoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDate"></h2>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <textarea class="memo-input" id="memoInput" placeholder="메모를 입력하세요..."></textarea>
            <button class="save-button" id="saveMemo">끝냄</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
