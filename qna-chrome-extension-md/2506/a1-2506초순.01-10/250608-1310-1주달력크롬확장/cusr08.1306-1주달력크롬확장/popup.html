<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3주일 달력</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            width: 800px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calendar-container {
            width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .year-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .year-header h2 {
            margin: 0;
            margin-right: 10px;
        }

        .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }

        .edit-button:hover {
            color: #333;
        }

        .calendar-row {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .calendar-row:last-child {
            border-bottom: none;
        }

        .calendar-cell {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 1px solid #ccc;
            min-height: 60px;
        }

        .calendar-cell:last-child {
            border-right: none;
        }

        .date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sunday {
            color: red;
        }

        .saturday {
            color: blue;
        }

        .today {
            background-color: yellow;
        }

        .memo {
            font-size: 0.9em;
            color: #666;
            white-space: pre-line;
        }

        .week-container {
            border-bottom: 1px solid #ccc;
        }

        .week-container:last-child {
            border-bottom: none;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-nav {
            cursor: pointer;
            padding: 5px 10px;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .month-day {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .month-day:hover {
            background-color: #f0f0f0;
        }

        .month-day.selected {
            background-color: #007bff;
            color: white;
        }

        .memo-input {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .input-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar-container" id="calendar">
        <div class="year-header">
            <h2 id="yearDisplay"></h2>
            <button class="edit-button" onclick="openModal()">
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </div>

    <!-- 모달 창 -->
    <div id="memoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="month-header">
                <span class="month-nav" onclick="changeMonth(-1)">❮</span>
                <h3 id="monthDisplay"></h3>
                <span class="month-nav" onclick="changeMonth(1)">❯</span>
            </div>
            <div class="month-grid" id="monthGrid"></div>
            <textarea class="memo-input" id="memoInput" placeholder="메모를 입력하세요..."></textarea>
            <div class="button-group">
                <button class="input-btn" onclick="saveMemo()">입력</button>
                <button class="delete-btn" onclick="deleteMemo()">삭제</button>
                <button class="save-btn" onclick="saveToStorage()">저장</button>
                <button class="input-btn" onclick="loadFromStorage()">불러오기</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
